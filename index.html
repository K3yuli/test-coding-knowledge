<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Test Coding Knowledge</title>
  </head>
  <body>
    <!-- description for quiz goes here -->
    <div class="quiz-box">
      <div class="quiz-title">
        <h1>Test Coding Knowledge</h1>
        <p>
          This is a timed quiz. The quiz has 90 second time limit, however. If
          the question is answered incorrectly 10 seconds will be deducted from
          your over all time. If the question is answered correctly 10 seconds
          will be added to the over all time.
        </p>
      </div>
      <!-- start quiz button ges here-->
      <div class="start-btn">
        <button>Start Quiz</button>
      </div>
    </div>
    <!-- high score link here -->
    <div class="hs">View High Scores</div>

    <!-- timer here -->
    <div class="time">Time</div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
